<style>
  .text {
    font-size: 15px;
    line-height: 1.7;
    color: #444;
    white-space: pre-wrap;
  }


  /* 评论区域 */
  .comments-section {
    padding: 0 30px 30px;
    border-top: 1px solid #eee;
    margin-top: 20px;
  }

  .comments-header {
    font-size: 18px;
    font-weight: 700;
    color: var(--dark-color);
    margin: 20px 0;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .comments-header i {
    color: var(--secondary-color);
  }

  /* ========== 评论样式 ========== */

  /* 主评论容器 */
  .comment-container {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    padding-bottom: 20px;
    border-bottom: 1px dashed #eee;
  }

  .comment-container:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
  }

  /* 头像区域 */
  .comment-avatar-wrapper {
    flex-shrink: 0;
    width: 48px;
    height: 48px;
  }

  .comment-avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #f0f0f0;
  }

  /* 评论内容区域 */
  .comment-content-wrapper {
    flex: 1;
    min-width: 0;
    /* 防止内容溢出 */
  }

  /* 作者信息行 */
  .comment-author-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }

  .comment-author-info {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
    flex: 1;
  }

  .comment-author-name {
    font-weight: 600;
    font-size: 14px;
    color: var(--dark-color);
    line-height: 1.2;
  }

  /* 评论内容 */
  .comment-text {
    font-size: 14px;
    line-height: 1.6;
    color: #444;
    margin-bottom: 10px;
    word-wrap: break-word;
  }

  /* 评论时间 */
  .comment-time {
    font-size: 12px;
    color: var(--gray-color);
    white-space: nowrap;
    margin-left: 8px;
  }

  /* 统计信息 */
  .comment-stats {
    display: flex;
    gap: 16px;
    font-size: 12px;
    color: var(--gray-color);
  }

  .comment-stat {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  /* ========== 回复样式 ========== */

  .comment-replies {
    margin-top: 15px;
    margin-left: 12px;
    /* 与主评论内容对齐 */
    padding-left: 48px;
    /* 头像宽度 + 间距 */
    border-left: 2px solid #f0f0f0;
  }

  .reply-container {
    display: flex;
    gap: 12px;
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px dashed #f0f0f0;
  }

  .reply-container:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
  }

  /* 回复头像区域 */
  .reply-avatar-wrapper {
    flex-shrink: 0;
    width: 40px;
    height: 40px;
    margin-top: 2px;
  }

  .reply-avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #f0f0f0;
  }

  /* 回复内容区域 */
  .reply-content-wrapper {
    flex: 1;
    min-width: 0;
  }

  /* 回复作者信息行 */
  .reply-author-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
  }

  .reply-author-info {
    display: flex;
    align-items: center;
    gap: 6px;
    flex-wrap: wrap;
    flex: 1;
  }

  .reply-author-name {
    font-weight: 600;
    font-size: 13px;
    color: var(--dark-color);
    line-height: 1.2;
  }

  /* 回复时间 */
  .reply-time {
    font-size: 11px;
    color: var(--gray-color);
    white-space: nowrap;
    margin-left: 6px;
  }

  /* 回复内容 */
  .reply-text {
    font-size: 13px;
    line-height: 1.5;
    color: #555;
    margin-bottom: 8px;
    word-wrap: break-word;
  }

  .sticker {
    vertical-align: text-bottom;
  }

  .sticker.small {
    height: 1.4rem;
  }

  .sticker.medium {
    height: 3.2rem;
  }

  /* 图片展示区域 */
  .images-container {
    margin: 20px 0;
  }

  .images-grid {
    display: grid;
    gap: 6px;
    width: 100%;
    border-radius: 8px;
    overflow: hidden;
  }

  .images-grid.single {
    grid-template-columns: 1fr;
  }

  /* 单图：只限制最大高度 = 容器宽度（800px），宽度铺满，超高部分裁剪 */
  .images-grid.single .image-item {
    max-height: 800px;
  }

  .images-grid.double {
    grid-template-columns: 1fr 1fr;
  }

  .images-grid.double .image-item {
    aspect-ratio: 1/1;
  }

  .images-grid.quad {
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
  }

  .images-grid.quad .image-item {
    aspect-ratio: 1/1;
  }

  .images-grid.nine {
    grid-template-columns: repeat(3, 1fr);
  }

  .images-grid.nine .image-item {
    aspect-ratio: 1/1;
  }

  .image-item {
    position: relative;
    overflow: hidden;
    background: #eee;
  }

  .image-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .more-count {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
  }

  /* 底部信息栏 */
  .footer-section {
    background-color: var(--dark-color);
    color: rgba(255, 255, 255, 0.8);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
  }

  .footer-info {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .footer-brand {
    font-weight: 600;
    letter-spacing: 0.5px;
    color: white;
    display: flex;
    gap: 8px;
    align-items: center;
  }
</style>
