<style>
  .text {
    font-size: 15px;
    line-height: 1.7;
    color: #444;
    white-space: pre-wrap;
  }

  .sticker {
    vertical-align: text-bottom;
  }

  .sticker.small {
    height: 1.4rem;
  }

  .sticker.medium {
    height: 3.2rem;
  }

  /* 图片展示区域 */
  .images-container {
    margin: 20px 0;
  }

  .images-grid {
    display: grid;
    gap: 6px;
    width: 100%;
    border-radius: 8px;
    overflow: hidden;
  }

  .images-grid.single {
    grid-template-columns: 1fr;
  }

  /* 单图：只限制最大高度 = 容器宽度（800px），宽度铺满，超高部分裁剪 */
  .images-grid.single .image-item {
    max-height: 800px;
  }

  .images-grid.double {
    grid-template-columns: 1fr 1fr;
  }

  .images-grid.double .image-item {
    aspect-ratio: 1/1;
  }

  .images-grid.quad {
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
  }

  .images-grid.quad .image-item {
    aspect-ratio: 1/1;
  }

  .images-grid.nine {
    grid-template-columns: repeat(3, 1fr);
  }

  .images-grid.nine .image-item {
    aspect-ratio: 1/1;
  }

  .image-item {
    position: relative;
    overflow: hidden;
    background: #eee;
  }

  .image-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .more-count {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
  }
</style>
