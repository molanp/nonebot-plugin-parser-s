        uses: ./.github/actions/setup-pytest
      
      - name: pytest
        run: uv run pytest tests/test_x.py

  acfun-test:
    needs: plugin-load
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: setup-pytest
        uses: ./.github/actions/setup-pytest
      
      - name: pytest
        run: uv run pytest tests/test_acfun.py

  douyin-test:
    needs: plugin-load
    runs-on: ubuntu-latest
    steps:
