name: pytest

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'README.md'
  pull_request:

jobs:
  plugin-load:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v5
      - name: setup-pytest
        uses: ./.github/actions/setup-pytest
        with:
          python-version: ${{ matrix.python-version }}
      - name: pytest
        run: uv run pytest tests/test_load.py

  bilibili-test:
    needs: plugin-load
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: setup-pytest
        uses: ./.github/actions/setup-pytest
      
      - name: opus, read, live tests
        run: uv run pytest tests/test_bilibili.py

      - name: no audio video, favlist, video tests
        run: |
          uv run pytest tests/test_bilibili_need_ck.py::test_no_audio_video
          uv run pytest tests/test_bilibili_need_ck.py::test_bilibili_favlist

  weibo-test:
    needs: plugin-load
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: setup-pytest
        uses: ./.github/actions/setup-pytest
      
      - name: pytest
        run: uv run pytest tests/test_weibo.py

  twitter-test:
    needs: plugin-load
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
